<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<style type="text/css">
.header {
	width: 99%;
	background-color: #00008B;
	height: 52px;
	padding: 10px;
	margin: 10px 0;
	margin-right: 2%;
}

.header a {
	float: left;
	margin-bottom: -10px;
}
</style>
<body>
	<div class="header">
		<a href="http://localhost:8080/project/faces/Layout.xhtml"> <img
			src="/src/main/java/project/images/logo.png" alt="I²oT" title="I²oT" />
		</a>
	</div>

	<h:form id="frmMenu" align="center">
		<div align="left">
			<p:menubar style="margin-top:20px" autoDisplay="false">
				<p:menuitem value="#{msg.inicio}" icon="ui-icon-home" action="Home" />

				<p:submenu label="#{msg.cadastrar}" icon="ui-icon-disk">
					<p:menuitem value="#{msg.objetoInteligente}"
						action="#{smartObjectBean.FlameSmartObjectRegister}" />
					<p:menuitem value="#{msg.antenas}"
						action="#{antennasBean.FlameAntennaRegistry}" />
					<p:submenu label="#{msg.sensores}">
						<p:menuitem value="#{msg.infravermelho}"
							action="#{infraredSensorBean.FlameInfraredSensorRegister}" />
					</p:submenu>
					<p:menuitem value="#{msg.rfid}"
						action="#{rfidBean.FlameRfidRegistration}" />
					<p:menuitem value="#{msg.fabricantes}"
						action="#{manufacturerBean.FlameManufacturerRegistration}" />
					<p:menuitem value="#{msg.consignatarios}"
						action="#{consignorBean.FlameConsignorRegister}" />
					<p:menuitem value="#{msg.local}"
						action="#{locationBean.FlameLocationRegistry}" />
				</p:submenu>

				<p:submenu label="#{msg.relatorios}" icon="ui-icon-document">
					<p:menuitem value="#{msg.objetoInteligente}"
						onclick="PF('dialog').show();"
						actionListener="#{menuBean.setOption(0)}">
					</p:menuitem>

					<p:menuitem value="#{msg.antenas}" onclick="PF('dialog').show();"
						actionListener="#{menuBean.setOption(1)}" />

					<p:submenu label="#{msg.sensores}">
						<p:menuitem value="#{msg.infravermelho}"
							onclick="PF('dialog').show();"
							actionListener="#{menuBean.setOption(2)}" />
					</p:submenu>

					<p:menuitem value="#{msg.rfid}" onclick="PF('dialog').show();"
						actionListener="#{menuBean.setOption(3)}" />

					<p:menuitem value="#{msg.fabricantes}"
						onclick="PF('dialog').show();"
						actionListener="#{menuBean.setOption(4)}" />

					<p:menuitem value="#{msg.consignatarios}"
						onclick="PF('dialog').show();"
						actionListener="#{menuBean.setOption(5)}" />

					<p:menuitem value="#{msg.local}"
						onclick="PF('dialog').show();"
						actionListener="#{menuBean.setOption(6)}" />
				</p:submenu>

				<p:menuitem value="#{msg.localizar}" icon="ui-icon-pin-s"
					action="#{rfidReaderPageBean.FlameRfidReaderPageFull}"/>

				<p:menuitem value="#{msg.pesquisar}" icon="ui-icon-search">
				</p:menuitem>

				<f:facet name="options">
					<p:commandButton type="button" value="#{msg.sair}"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</div>

		<p:dialog id="dialog" header="#{msg.cabecalhoOpcoesRelatorios}"
			widgetVar="dialog" draggable="false" resizable="false" modal="true"
			closable="false">
			<div align="center">
				<h:panelGrid columns="1" width="100%" style="text-align:center">
					<p:commandButton value="#{msg.botaoParcial}" />
					<p:commandButton value="#{msg.botaoCompleto}" />
				</h:panelGrid>
			</div>

			<div align="center" style="margin-top: 20px">
				<p:commandButton value="Fechar" onclick="PF('dialog').hide();" />
			</div>

		</p:dialog>
	</h:form>
	<br />

</body>
</html>
